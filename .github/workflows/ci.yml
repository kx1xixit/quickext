name: Continuous integration

on:
  push:
    branches: ['**'] # Runs on all branches
  pull_request:
    branches: ['**']
  schedule:
    - cron: '0 2 * * 1' # Combined schedule (Monday 2AM)

permissions:
  contents: read
  pull-requests: write # Required for PR comments
  security-events: write # Required for CodeQL
  actions: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ------------------------------------------------------------------
  # JOB 1: PR Compliance (Only runs on Pull Requests)
  # ------------------------------------------------------------------
  pr-compliance:
    name: Validate PR
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Check PR title
        uses: actions/github-script@v8
        with:
          script: |
            const title = context.payload.pull_request.title;
            const validPatterns = [
              /^(feat|fix|docs|style|refactor|perf|test|chore)(\(.+\))?:/,
              /^(Feature|Fix|Docs|Style|Refactor|Performance|Test|Chore):/,
              /^(\d+\.)?\d+\.\d+/,
            ];
            if (!validPatterns.some(pattern => pattern.test(title))) {
              core.warning(`PR title doesn't follow conventional commits: "${title}"`);
            }

      - name: Check PR description
        uses: actions/github-script@v8
        with:
          script: |
            const body = context.payload.pull_request.body;
            if (!body || body.trim().length === 0) {
              core.warning('PR description is empty.');
            }

      - name: Check for commits
        uses: actions/github-script@v8
        with:
          script: |
            const commits = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            if (commits.data.length === 0) core.setFailed('PR has no commits');

  # ------------------------------------------------------------------
  # JOB 2: Static Analysis (Lint, Spellcheck, Docs)
  # ------------------------------------------------------------------
  static-analysis:
    name: Static analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js 20.x
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Run spelling check
        uses: streetsidesoftware/cspell-action@v6
        with: 
          strict: true

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npx prettier --check src/
        continue-on-error: true

      - name: Validate documentation & links
        run: |
          # Markdown validation
          for file in *.md; do
            if ! (grep -o '```' "$file" | wc -l | grep -q "[02468]$"); then
              echo "[WARN] Possible unclosed code block in $file"
            fi
          done
          
          # Check required files
          for file in README.md QUICKSTART.md CONTRIBUTING.md; do
            [ -f "$file" ] || { echo "[FAIL] Missing: $file"; exit 1; }
          done

  # ------------------------------------------------------------------
  # JOB 3: Security Checks (Audit, CodeQL, Code Quality)
  # ------------------------------------------------------------------
  security:
    name: Security & quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript
          queries: security-and-quality

      - name: Use Node.js 20.x
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Validate JSON files
        run: |
          for file in $(find src -name "*.json"); do
            node -e "JSON.parse(require('fs').readFileSync('$file', 'utf8'))" || exit 1
          done

      - name: Check for TODO/FIXME & console
        run: |
          grep -r "console\." src/ --include="*.js" | grep -v "console.error\|console.warn" || echo "[PASS] No console.log"
          grep -r "TODO\|FIXME" src/ --include="*.js" || echo "[PASS] No TODOs"
      
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v4

  # ------------------------------------------------------------------
  # JOB 4: Build & Verify (The Core Logic)
  # ------------------------------------------------------------------
  build-and-test:
    name: Build & verify
    needs: [static-analysis]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f build/extension.js ]; then echo "[FAIL] Missing extension.js"; exit 1; fi
          node -c build/extension.js && echo "[PASS] Syntax valid"

      # Merged from test.yml
      - name: Check extension structure (Regex)
        run: |
          node << 'EOF'
          const fs = require('fs');
          const content = fs.readFileSync('build/extension.js', 'utf8');
          const checks = {
            'Extension header': /^\/\/ Name:/m,
            'IIFE function': /\(function\s*\(\s*Scratch\s*\)/m,
            'Class definition': /class\s+\w+\s*\{/,
            'getInfo method': /getInfo\s*\(\s*\)\s*\{/,
            'Registration': /Scratch\.extensions\.register/,
            'Closing IIFE': /\}\)\(Scratch\);$/m,
          };
          let allPass = true;
          for (const [check, pattern] of Object.entries(checks)) {
            if (!pattern.test(content)) { console.log(`[FAIL] ${check}`); allPass = false; }
          }
          if (!allPass) process.exit(1);
          console.log('All structure checks passed');
          EOF

      # Merged from security.yml/manifest-validation
      - name: Validate manifest (ID & version)
        run: |
          node -e "
            const m = require('./src/manifest.json');
            if (!/^[a-zA-Z][a-zA-Z0-9_]*\$/.test(m.id)) process.exit(1);
            if (!/^\d+\.\d+\.\d+/.test(m.version)) process.exit(1);
          "

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: extension-${{ matrix.node-version }}
          path: build/extension.js
          retention-days: 7

      # Merged from pr-checks.yml (Only runs on PRs)
      - name: Comment PR with build report
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const size = (fs.statSync('build/extension.js').size / 1024).toFixed(2);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Build Report (Node ${{ matrix.node-version }})\n\n[PASS] Built successfully\n- Size: ${size} KB\n- Syntax & Structure Valid`
            });
