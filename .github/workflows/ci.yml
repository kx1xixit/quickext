name: Continuous integration

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  schedule:
    - cron: '0 2 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ------------------------------------------------------------------
  # JOB 1: PR Compliance
  # ------------------------------------------------------------------
  pr-compliance:
    name: Validate PR
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read # Needed to list commits via github-script
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      
      - name: Check PR title
        uses: actions/github-script@v8
        with:
          script: |
            const title = context.payload.pull_request.title;
            const validPatterns = [
              /^(feat|fix|docs|style|refactor|perf|test|chore)(\(.+\))?:/,
              /^(Feature|Fix|Docs|Style|Refactor|Performance|Test|Chore):/,
              /^(\d+\.)?\d+\.\d+/,
            ];
            if (!validPatterns.some(pattern => pattern.test(title))) {
              core.warning(`PR title doesn't follow conventional commits: "${title}"`);
            }

      - name: Check PR description
        uses: actions/github-script@v8
        with:
          script: |
            const body = context.payload.pull_request.body;
            if (!body || body.trim().length === 0) {
              core.warning('PR description is empty.');
            }

      - name: Check for commits
        uses: actions/github-script@v8
        with:
          script: |
            const commits = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number,
            });
            if (commits.data.length === 0) core.setFailed('PR has no commits');

  # ------------------------------------------------------------------
  # JOB 2: Static Analysis
  # ------------------------------------------------------------------
  static-analysis:
    name: Static analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read # Only needs to read code for linting/docs
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js 20.x
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci

      - name: Run spelling check
        uses: streetsidesoftware/cspell-action@v8
        with: 
          strict: true

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npx prettier --check src/
        continue-on-error: true

      - name: Validate documentation & links
        run: |
          for file in *.md; do
            if [ -f "$file" ]; then
              count=$(grep -c '```' "$file")
              if [ $((count % 2)) -ne 0 ]; then
                echo "[WARN] Unclosed code block in $file"
                exit 1
              fi
            fi
          done
          
          for file in README.md QUICKSTART.md CONTRIBUTING.md; do
            if [ ! -f "$file" ]; then
              echo "[FAIL] Missing: $file"
              exit 1
            fi
          done

  # ------------------------------------------------------------------
  # JOB 3: Security Checks
  # ------------------------------------------------------------------
  security:
    name: Security & quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # Required for CodeQL uploads
      actions: read          # Required for CodeQL to identify the workflow run
    steps:
      - uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript
          queries: security-and-quality

      - name: Use Node.js 20.x
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Audit dependencies
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Validate JSON files
        run: |
          for file in $(find src -name "*.json"); do
            node -e "JSON.parse(require('fs').readFileSync('$file', 'utf8'))" || exit 1
          done

      - name: Check for TODO/FIXME & console
        run: |
          if grep -r "console\." src/ --include="*.js" | grep -v "console.error\|console.warn"; then
            echo "[WARN] Found console usage"
          fi
          grep -rE "TODO|FIXME" src/ --include="*.js" || echo "[PASS] No TODOs"
      
      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v4

  # ------------------------------------------------------------------
  # JOB 4: Build & Verify
  # ------------------------------------------------------------------
  build-and-test:
    name: Build & verify
    needs: [static-analysis]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write # Required for the PR comment step
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f build/extension.js ]; then exit 1; fi
          node -c build/extension.js

      - name: Check extension structure (Regex)
        run: |
          node << 'EOF'
          const fs = require('fs');
          const content = fs.readFileSync('build/extension.js', 'utf8');
          const checks = {
            'Extension header': /^\/\/ Name:/m,
            'IIFE function': /\(function\s*\(\s*Scratch\s*\)/m,
            'Registration': /Scratch\.extensions\.register/,
          };
          for (const [check, pattern] of Object.entries(checks)) {
            if (!pattern.test(content)) { console.log(`[FAIL] ${check}`); process.exit(1); }
          }
          EOF

      - name: Validate manifest (ID & version)
        run: |
          node -e "
            const m = require('./src/manifest.json');
            if (!/^[a-zA-Z][a-zA-Z0-9_]*$/.test(m.id)) process.exit(1);
          "

      - name: Upload build artifact
        uses: actions/upload-artifact@v6
        with:
          name: extension-${{ matrix.node-version }}
          path: build/extension.js
          retention-days: 7

      - name: Comment PR with build report
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const size = (fs.statSync('build/extension.js').size / 1024).toFixed(2);
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Build report (Node ${{ matrix.node-version }})\n- **Status**: Success\n- **Bundle Size**: ${size} KB\n- **Verification**: Structure & Syntax Valid`
            });